<!DOCTYPE html>
<html>
<head>
			
<title>Winch Calculator</title>

	<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

	<script type="text/javascript" src="script/mdj.math.library.js"></script>
	<script type="text/javascript" src="script/winch.js"></script>
	<script type="text/javascript">
		$(document).bind("mobileinit", function () {
			$.mobile.ajaxEnabled = false;
		});
	</script>

	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>

 	<script src="http://www.scenic-shop.com/mint/?js" type="text/javascript"></script>
</head>
<body>

<!--   	###################
		#####   PAGE  #####
		################### 	-->

<div data-role="page" id="drum_winch">

	<script>
		LoadNavPanel("#drum_winch");
		
		$(document).on('pageshow', '#drum_winch', function () {Calculate_imp();});
		$(document).on('change', '#hp_i', function(){Calculate_imp();});
		$(document).on('change', "#drum_i", function(){Calculate_imp();});
		$(document).on('change', "#rpm_i", function(){Calculate_imp();});
		$(document).on('change', "#ratio_i", function(){Calculate_imp();});
		$(document).on('change', "#efficiency_i", function(){Calculate_imp();});
		$(document).on('change', "#speed_i", function(){Calculate_from_speed();});
		$(document).on('change', "#force_i", function(){Calculate_from_force();});
		$(".calculated_values").prop("readonly",true);
	</script>


	<div data-role="panel" id="navpanel" class="navpanel" data-display="reveal" data-position="left">

	</div> <!-- Panel -->
	

	<div data-role="header" data-position="fixed" data-theme="b">
		<a href="#navpanel" data-role="button" data-icon="bars" data-iconpos="notext">Navigation</a>
		<h1>Winch Calculator</h1>
	</div>	 <!-- header -->

<div role="main" class="ui-content">

		<form id="drum_form" name="drum_form">
							
			<label for="hp_i">HP:</label>
 			<input class="user_values" type="number" data-clear-btn="true" name="hp_i" id="hp_i" value="5" min="0" maxlength="4" />

			<label for="rpm_i">RPM:</label>
 			<input class="user_values" type="number" data-clear-btn="true" name="rpm_i" id="rpm_i" value="2700" min="0" maxlength="4" />

			<label for="drum_i">Drum Dia (in):</label>
 			<input class="user_values" type="number" data-clear-btn="true" name="drum_i" id="drum_i" value="11" min="0" maxlength="4" />

			<label for="efficiency_i">Efficiency (%):</label>
 			<input type="range" name="efficiency_i" id="efficiency_i" value="79" min="1" max="100" step="1" data-highlight="true" data-popup-enabled="true"/>
		</br>
			<label for="ratio_i">Ratio:</label>
			<input type="range" name="ratio_i" id="ratio_i" value="33" min="1" max="900" step="0.1" data-highlight="true"  data-popup-enabled="true"/>

			<label for="speed_i">Speed (ft/s):</label>
			<input class="user_values" id="speed_i" name="speed_i" />

			<label for="force_i">Force (lbs):</label>
			<input class="user_values" id="force_i" name="force_i" />


		</form>
	</div>	 <!-- Content -->

	<div data-role="footer" data-position="fixed" data-theme="b">
		<div data-role="navbar"  data-theme="b">
			<ul>
				<li><a href="#drum_winch" class="ui-btn-active ui-state-persist">Drum</a></li>
				<li><a href="#yoyo_winch">Yoyo</a></li>
				<li><a href="#chainpull_winch">Linear Chain</a></li>
				<li><a href="#screw_winch">Screw</a></li>
			</ul>
		</div> <!-- Navbar -->
	</div>

</div>	 <!-- Page -->



</body>
</html>
