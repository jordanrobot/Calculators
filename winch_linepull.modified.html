<!DOCTYPE html>
<html>
<head>
			
<title>Linepull Winch Calculator</title>

	<link rel="shortcut icon" type="image/png" href="../favicon.png" />
	<link rel="apple-touch-icon-precomposed" href="../apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../apple-touch-icon-120x120.png">
	<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">

	<link rel="stylesheet" href="http://scenic-shop.com/Calculators/css/style.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://scenic-shop.com/Calculators/script/mdj.math.library.js"></script>
	<script type="text/javascript" src="http://scenic-shop.com/Calculators/script/winch_linepull.js"></script>

	<script type="text/javascript">$(document).bind("mobileinit", function () {$.mobile.ajaxEnabled = false;});</script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
 	<script src="http://www.scenic-shop.com/mint/?js" type="text/javascript"></script>

</head>
<body>


<!--   	#############################
		#####   LINEPULL WINCH  #####
		############################# 	-->

<div data-role="page" id="winch">

	<script>
		LoadNavPanel("#winch");
		
		$(document).on('change', '#variable', function(){changeVariable();});
		$(document).on('pageshow', '#winch', function () {Calculate();});
		$(document).on('change', '#hp_i, #drum_i, #rpm_i, #ratio_i, #efficiency_i, #speed_i, #force_i', function(){Calculate();});
		$(document).on('change', "#efficiency_i", function(){Calculate_imp();});
		$(document).on('change', "#speed_i", function(){Calculate_from_speed();});
		$(document).on('change', "#force_i", function(){Calculate_from_force();});
		$(".calculated_values").prop("readonly",true);
	</script>


<!--	#####   PANEL   #####		-->

	<div data-role="panel" id="navpanel" class="navpanel" data-display="reveal" data-position="left">
	</div> <!-- Panel -->
	

<!--	#####   HEADER   #####		-->

	<div data-role="header" data-position="fixed" data-theme="b">
		<a href="#navpanel" data-role="button" data-icon="bars" data-iconpos="notext">Navigation</a>
		<h1>Linepull Winch Calculator</h1>
	</div>	 <!-- header -->


<!--	#####   CONTENT   #####		-->

<div role="main" class="ui-content">


		<label for="variable">Calculate for:</label>
		<select name="variable" id="variable" data-mini="true">
			<option value="force">Force</option>
			<option value="speed">Speed</option>
			<option value="hp">HP</option>
			<option value="ratio">Ratio</option>
		</select>
							
				<label for="hp_i">HP:</label>
	 			<input class="user_values" type="number" data-clear-btn="true" name="hp_i" id="hp_i" value="5" min="0" maxlength="4" />

				<label for="rpm_i">RPM:</label>
	 			<input class="user_values" type="number" data-clear-btn="true" name="rpm_i" id="rpm_i" value="2700" min="0" maxlength="4" />

				<label for="drum_i">Drum Dia (in):</label>
	 			<input class="user_values" type="number" data-clear-btn="true" name="drum_i" id="drum_i" value="11" min="0" maxlength="4" />

				<label for="efficiency_i">Efficiency (%):</label>
	 			<input type="range" name="efficiency_i" id="efficiency_i" value="79" min="1" max="100" step="1" data-highlight="true" data-popup-enabled="true"/>
			</br>
				<label for="ratio_i">Ratio:</label>
				<input type="range" name="ratio_i" id="ratio_i" value="33" min="1" max="900" step="0.1" data-highlight="true"  data-popup-enabled="true"/>
	
				<label for="speed_i">Speed (ft/s):</label>
				<input class="user_values" id="speed_i" name="speed_i" />

				<label for="force_i">Force (lbs):</label>
				<input class="calculated_values" id="force_i" name="force_i" />

	</div>	 <!-- Content -->


<!--	#####   Footer   #####		-->

	<div data-role="footer" data-position="fixed" data-theme="b">
		<div data-role="controlgroup" data-type="horizontal" align="center">
			<a href="http://scenic-shop.com/Calculators/formulas/mdwiki.html#!winch_linepull.md" data-role="button" id="winch_diagram" data-icon="gear">Formulas</a>
			<a href="#diagram" data-role="button" id="winch_diagram" data-icon="info" disabled style=color:#b2b2b2;>Diagram</a>
			<a href="http://scenic-shop.com/Calculators/disclaimer.html" data-role="button" data-rel="dialog">Disclaimer</a>
		</div>
	</div>  <!-- Footer -->

</div>	 <!-- Page -->


<!--	#####   DIAGRAM   #####		-->

<div data-role="page" id="diagram" data-dialog="true">
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Linepull Winch Diagram</h1>
	</div><!-- /header -->
    
    <div data-role="content">
		<h1> <img class="centered" src="image/winch_linepull.jpg" alt="Diagram" /> </h1>
    </div>
  
</div><!-- Page -->



</body>
</html>
