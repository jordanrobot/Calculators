<!DOCTYPE html>
<html>
<head>
			
<title>HP Force/Speed Calc</title>

	<link rel="shortcut icon" type="image/png" href="../favicon.png" />
	<link rel="apple-touch-icon-precomposed" href="../apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../apple-touch-icon-120x120.png">
	<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">

	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="script/mdj.math.library.js"></script>
	<script type="text/javascript" src="script/hp_force_speed.js"></script>

	<script type="text/javascript">$(document).bind("mobileinit", function () {$.mobile.ajaxEnabled = false;});</script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>


<!--   	#####################
		#####   HP PAGE #####
		##################### 	-->

	<div data-role="page" id="hp_page">
		
	    <script>
			LoadNavPanel("#hp_page");
			$(document).on('pageshow', '#hp_page', function(){changeVariable();Calculate();});
			$(document).on('change', '#variable', function(){changeVariable();});
			$(document).on('change', '#hp', function(){Calculate();});
			$(document).on('change', "#speed, #force, #efficiency", function(){Calculate();});
			$(document).on('change', "#power_level", function(){Change_Power();});
		</script>


<!--	#####   NAVPANEL   #####		-->

	<div data-role="panel" id="navpanel" class="navpanel" data-display="reveal" data-position="left">
	</div> <!-- Panel -->


<!--	#####   HEADER   #####		-->

		<div data-role="header" data-position="fixed" data-theme="b">
			<a href="#navpanel" data-role="button" data-icon="bars" data-iconpos="notext">Navigation</a>
			<h1>HP Force/Speed Calculator</h1>
		</div>	 <!-- header -->


<!--	#####   CONTENT   #####		-->

	<div role="main" class="ui-content">
					
				<div data-role="fieldcontain">
			<label for="variable">Calculate for:</label>
			<select name="variable" id="variable" data-mini="true">
				<option value="force" >Force</option>
				<option value="speed">Speed</option>
				<option value="hp">HP</option>
				</select>

				<label for="power_level">Power Range:</label>
					<select name="power_level" id="power_level" data-role="slider" value="0">
						<option value="0">Low</option>
						<option value="1">High</option>
					</select>
				</div>

	
				<div class="ui-field-contain">
					
					<label for="hp">HP:</label>
		 			<input type="range" name="hp" id="hp" value="5" min="0" step="0.25" max="15"  data-highlight="true"/>
	
					<label for="efficiency">Efficiency (%):</label>
		 			<input type="range" name="efficiency" id="efficiency" min="1" max="100" value="100" maxlength="3" data-highlight="true"/>

					<label for="speed">Speed (ft/s):</label>
					<input class="user_values" type="number" id="speed" name="speed" value="4" min="0" max="50"/>
							
				</div> <!-- fieldcontain -->
				
				<div class="ui-field-contain">
	
					<label for="force">Force (lbs):</label>
					<input class="calculated_values" type="number" id="force" name="force"  min="0" readonly />

				</div> <!-- fieldcontain -->

		</div>	 <!-- Content -->


<!--	#####   Footer   #####		-->

	<div data-role="footer" data-position="fixed" data-theme="b">
		<div data-role="controlgroup" data-type="horizontal" align="center">
			<a href="https://formulae.scenic-shop.com/power-transmission/hp_force_speed/" data-role="button" id="formula" data-icon="gear">Formulas</a>
			<a href="#diagram" data-role="button" id="force_diagram" data-rel="dialog" data-icon="info" disabled style=color:#b2b2b2;>Diagram</a>
			<a href="disclaimer.html" data-role="button" data-rel="dialog">Disclaimer</a>
		</div>
	</div>  <!-- Footer -->
	
</div>	 <!-- Page -->

</body>
</html>
