<!DOCTYPE html>
<html>
<head>
			
<title>Linepull Winch Calculator</title>

	<link rel="shortcut icon" type="image/png" href="../favicon.png" />
	<link rel="apple-touch-icon-precomposed" href="../apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../apple-touch-icon-120x120.png">
	<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">

	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="script/mdj.math.library.js"></script>
	<script type="text/javascript" src="script/winch_linepull.js"></script>

	<script type="text/javascript">$(document).bind("mobileinit", function () {$.mobile.ajaxEnabled = false;});</script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
 	<script type="text/javascript" src="http://www.scenic-shop.com/mint/?js"></script>

</head>
<body>


<!--   	#############################
		#####   LINEPULL WINCH  #####
		############################# 	-->

<div data-role="page" id="winch">

	<script type="text/javascript">
		LoadNavPanel("#winch");
		
		$(document).on('pageshow', '#winch', function () {Calculate_imp();});
		$(document).on('change', '#hp, #drum, #rpm, #ratio, #efficiency', function(){Calculate_imp();});
		$(document).on('change', "#speed", function(){Calculate_from_speed();});
		$(document).on('change', "#force", function(){Calculate_from_force();});
		$(".calculated_values").prop("readonly",true);
	</script>


<!--	#####   PANEL   #####		-->

	<div data-role="panel" id="navpanel" class="navpanel" data-display="reveal" data-position="left">
	</div> <!-- Panel -->
	

<!--	#####   HEADER   #####		-->

	<div data-role="header" data-position="fixed" data-theme="b">
		<a href="#navpanel" data-role="button" data-icon="bars" data-iconpos="notext">Navigation</a>
		<h1>Linepull Winch Calculator</h1>
	</div>	 <!-- header -->


<!--	#####   CONTENT   #####		-->

	<div role="main" class="ui-content">

	<div class="ui-field-contain">
		<label for="hp">HP:</label>
		<input class="user_values" type="number" data-clear-btn="true" id="hp" value="5" min="0" step="0.5" />
	
		<label for="rpm">RPM:</label>
		<input class="user_values" type="number" data-clear-btn="true" id="rpm" value="2700" min="0" step="100" />
	
		<label for="drum">Drum Dia (in):</label>
		<input class="user_values" type="number" data-clear-btn="true" id="drum" value="11" min="0" step="0.25" />
	
		<label for="efficiency">Efficiency (%):</label>
		<input type="range" id="efficiency" value="79" min="1" max="100" step="1" data-highlight="true"/>
				</br>
		<label for="ratio">Ratio:</label>
		<input type="range" id="ratio" value="33" min="1" max="900" step="0.1" data-highlight="true" />
		
		<label for="speed">Speed (ft/s):</label>
		<input class="user_values" type="number" data-clear-btn="true" id="speed" />
	
		<label for="force">Force (lbs):</label>
		<input class="user_values" type="number" data-clear-btn="true" id="force" />
	</div>
	</div>	 <!-- Content -->


<!--	#####   Footer   #####		-->

	<div data-role="footer" data-position="fixed" data-theme="b">
		<div data-role="controlgroup" data-type="horizontal" align="center">
			<a href="formulas/mdwiki.html#!winch_linepull.md" data-role="button" id="winch_diagram" data-icon="gear">Formulas</a>
			<a href="#diagram" data-role="button" id="winch_diagram" data-icon="info" disabled style=color:#b2b2b2;>Diagram</a>
			<a href="disclaimer.html" data-role="button" data-rel="dialog">Disclaimer</a>
		</div>
	</div>  <!-- Footer -->

</div>	 <!-- Page -->


<!--	#####   DIAGRAM   #####		-->

<div data-role="page" id="diagram" data-dialog="true">
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Linepull Winch Diagram</h1>
	</div><!-- /header -->
    
    <div data-role="content">
		<!-- <h1> <img class="centered" src="image/winch_linepull.jpg" alt="Diagram" /> </h1> -->
    </div>
  
</div><!-- Page -->



</body>
</html>
