		#####   RESULTANT FORCE PAGE  #####
		################################### 	-->

<div data-role="page" id="resultantforce_page">

    <script type="text/javascript">
		LoadNavPanel("#resultantforce_page");

		$(document).on('pageinit', '#resultantforce_page', function() {getResultantForce()});

	</div><!-- /header -->
