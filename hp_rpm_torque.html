<!DOCTYPE html>
<html>
<head>

	<title>HP Torque/RPM</title>

	<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(document).bind("mobileinit", function () {
    		$.mobile.ajaxEnabled = false;
		});
	</script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

<!--   	###################
		#####   PAGE  #####
		################### 	-->

<div data-role="page" id="imperial_slider">

	<script>
		$(document).on('pageinit', $.mobile.activePage, function () {
		     $("div:jqmData(role='panel')").load('navpanel.html', function (){
				$("div:jqmData(role='collapsible')").collapsible();
				$("ul:jqmData(role='listview')").listview();
			});
		 });

		$(document).on('pageinit', '#imperial_slider', function () {Calculate_from_rpm();});
//		$('#imperial_slider').live('pageinit', function(){Calculate_from_rpm();});

		$('#hp_i').live('change', function(){Calculate_from_rpm();});
//		$("#ratio_i").live('change', function(){Calculate_imp();});
		$("#efficiency_i").live('change', function(){Calculate_from_rpm();});
		$("#rpm_i").live('change', function(){Calculate_from_rpm();});
		$("#torque_i").live('change', function(){Calculate_from_torque();});
		$(".calculated_values").prop("readonly",true);
	</script>

	<script type="text/javascript" src="script/hp_torque_rpm.js"></script>
	
	<div data-role="header" data-position="fixed" data-theme="b">
		<a href="index.html" data-role="button" data-icon="arrow-l" rel="external">Back</a>
		<h1>HP RPM/Torque</h1>
		<div data-role="navbar"  data-theme="b">
			<ul>
				<li><a href="#imperial_slider" class="ui-btn-active ui-state-persist">Imperial</a></li>
				<li><a href="#metric_slider">Metric</a></li>
			</ul>
		</div><!-- Navbar -->
	</div><!-- header -->

<div role="main" class="ui-content">

		<form id="imperialForm" name="imperialForm">
					
			<div data-role="fieldcontain">
							
				<label for="hp_i">HP:</label>
	 			<input class="user_values" type="number" data-clear-btn="true" name="hp_i" id="hp_i" value="5" min="0" maxlength="4" />

				<label for="efficiency_i">Efficiency (%):</label>
	 			<input class="user_values" type="range" name="efficiency_i" id="efficiency_i" value="90" min="1" max="100" step="1" data-highlight="true" />
			</br>
			
				<label for="ratio_i">Ratio (NTS):</label>
				<input class="user_values" type="range" name="ratio_i" id="ratio_i" value="54" min="1" max="100" step="1" data-highlight="true" />
			</br>
	
				<label for="rpm_i">RPM:</label>
				<input class="user_values" type="range" id="rpm_i" name="rpm_i" value="2500" min="1" step="500" max="5000" data-highlight="true" />
			</br>

				<label for="torque_i">Torque (in.lbs):</label>
				<input class="user_values" type="range" id="torque_i" name="torque_i" min="1" step="5" max="500" data-highlight="true" />

			</div> <!-- fieldcontain -->

		</form>
	</div>	 <!-- Content -->

	<div data-role="footer" data-position="fixed" data-theme="b">
		<h4></h4>
	</div>

</div>	 <!-- Page -->



</body>
</html>
