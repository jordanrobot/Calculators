<!DOCTYPE html>
<html>
<head>

<title>Fleet Angle</title>

	<link rel="shortcut icon" type="image/png" href="../favicon.png" />
	<link rel="apple-touch-icon-precomposed" href="../apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../apple-touch-icon-120x120.png">
	<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

	<script type="text/javascript" src="script/mdj.math.library.js"></script>
	<script type="text/javascript" src="script/fleet_angle.js"></script>

	<script type="text/javascript">$(document).bind("mobileinit", function () {$.mobile.ajaxEnabled = false;});</script>
	<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

<!--   	#########################
		#####   FLEET PAGE  #####
		######################### 	-->

<div data-role="page" id="fleet_page">

	<script type="text/javascript">

		LoadNavPanel("#fleet_page");
		$(document).on('pageinit', '#fleet_page', function() {
			$("#calcKind").val("distance");
			calculateFleetAngle();
			}
		);

		$(document).on('change', '#angle, #offset, #distance, #variable', function() {calculateFleetAngle();});

	</script>


<!--	#####   PANEL   #####		-->

	<div data-role="panel" id="navpanel"  class="navpanel" data-display="reveal" data-position="left">
		<ul data-role="listview" id="navigation_links"  data-theme="d">
		</ul>
	</div> <!-- Panel -->


<!--	#####   HEADER   #####		-->

	<div data-role="header" data-position="fixed" data-theme="b">
		<a href="#navpanel" data-role="button" data-icon="bars" data-iconpos="notext">Navigation</a>
		<h1>Fleet Angle</h1>
	</div><!-- /header -->


<!--	#####   CONTENT   #####		-->
	
 	<div role="main" class="ui-content">

		<div data-role="controlgroup">
			<select id="variable" data-mini="true">
				<option value="Calculate_null" disabled>Calculate for:</option>
				<option value="distance" >Distance</option>
				<option value="offset">Offset</option>
				<option value="angle">Angle</option>
				</select>
		</div>

		<div data-role="fieldcontain">
			<label for="angle">Angle (deg):</label>
			<input class="user_values" type="number" id="angle" value="3" min="0" step="0.5" max="179" />

			<label for="offset">Offset:</label>
			<input class="user_values" type="number" id="offset" value="2" />

			<label for="distance">Distance:</label>
			<input class="calculated_values" type="number" id="distance" value="48" min="0" />

		</div><!-- /fieldcontain --> 

	</div><!-- /content -->


<!--	#####   Footer   #####		-->

	<div data-role="footer" data-position="fixed" data-theme="b">
		<div data-role="controlgroup" data-type="horizontal" align="center">
			<a href="https://formulae.scenic-shop.com/geometry/fleet_angle/" data-role="button" id="formula" data-icon="gear">Formulas</a>
			<a href="#diagram" data-role="button" id="fleet_angle_diagram" data-icon="info">Diagram</a>
			<a href="disclaimer.html" data-role="button" data-rel="dialog">Disclaimer</a>
		</div>
	</div>  <!-- Footer -->

</div> <!--  Page -->


<!--	#####   DIAGRAM   #####		-->

<div data-role="page" id="diagram" data-dialog="true">
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Fleet Angle Diagram</h1>
	</div><!-- /header -->
    
    <div data-role="content">
		<h1> <img class="centered" src="image/fleet_angle.jpg" alt="Diagram" /> </h1>
    </div>
  
</div><!-- Page -->


</body>
</html>
