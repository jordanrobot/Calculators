<!DOCTYPE html>
<html>
<head>

<title>Pulley Pressures</title>

	<link rel="shortcut icon" type="image/png" href="../favicon.png" />
	<link rel="apple-touch-icon-precomposed" href="../apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../apple-touch-icon-120x120.png">
	<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">

	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

	<script type="text/javascript" src="script/mdj.math.library.js"></script>
	<script type="text/javascript" src="script/pulleys.js"></script>

	<script type="text/javascript">$(document).bind("mobileinit", function () {$.mobile.ajaxEnabled = false;});</script>
	<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>


<!--   	##########################
		#####   PULLEY PAGE  #####
		########################## 	-->

<div data-role="page" id="pulley_page">

    <script type="text/javascript">
		LoadNavPanel("#pulley_page");
		$(document).on('pageshow', "#pulley_page", function(){calculateDd();});
		$(document).on('change', ".user_values, .calculated_values, #variable", function(){calculateDd();});
		$(".calculated_values").prop("readonly",true);
	</script>


<!--	#####   PANEL   #####		-->

	<div data-role="panel" id="navpanel" class="navpanel" data-display="reveal" data-position="left">
		<ul data-role="listview" id="navigation_links"  data-theme="d">
		</ul>
	</div> <!-- Panel -->


<!--	#####   HEADER   #####		-->

	<div data-role="header" data-position="fixed" data-theme="b">
		<a href="#navpanel" data-role="button" data-icon="bars" data-iconpos="notext">Navigation</a>
		<h1>Pulley Pressures</h1>
	</div><!-- /header -->

	
<!--	#####   CONTENT   #####		-->

	<div role="main" class="ui-content">
	

			<div class="ui-field-contain">
				<label for="variable">Calculate for:</label>
				<select id="variable" data-mini="true">
					<option value="pulley">Tread Diameter</option>
					<option value="ratio">D:d Ratio</option>
				</select> 
		 	</div> <!--   fieldcontain   -->

			<label for="cable">Cable &theta;, <em>in</em>:</label>
			<input class="user_values" type="number" data-clear-btn="true" id="cable" value="0.25" step="0.0625" min="0" />
			

		<div class="ui-grid-b">
			<div class="ui-block-a">

				<label for="ratio">D:d Ratio:</label>
				<input class="user_values" type="number" data-clear-btn="true" id="ratio" value="30" step="1" min="0"/>
			</div>

			<div class="ui-block-b"
				<label for="tread">Tread &theta;, <em>in</em>:</label>
				<input class="calculated_values" type="number" data-clear-btn="true" id="tread" min="0" readonly>
			</div>	

			<div class="ui-block-c">
				<label for="pitch">Pitch &theta;, <em>in</em>:</label>
				<input class="calculated_values" id="pitch" readonly/>
			</div>

		</div>		

		<label for="load">Line load, <em>lbf</em>:</label>
		<input class="user_values" type="number" data-clear-btn="true" id="load" value="250" min="1" />

		<label for="wrap_deg">Wrap Angle (&deg;):</label>
		<input class="user_values" type="number" data-clear-btn="true" id="wrap_deg" value="180" step="1" min="1"/>
	

		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label for="bore">Bore &theta;, <em>in</em>:</label>
				<input class="user_values" type="number" data-clear-btn="true" id="bore" value="1.25" step="0.0625" min="0"/>
			</div>
			<div class="ui-block-b">
				<label for="boreWidth">Bore<sub>width</sub>, <em>in</em>:</label>
				<input class="user_values" type="number" data-clear-btn="true" id="boreWidth" value="0.75" step="0.0625" min="0"/>
			</div>
		</div>
			
		<label for="tread_p">Tread PSI:</label>
		<input class="calculated_values" type="number" data-clear-btn="true" id="tread_p" min="0" readonly/>
	
		<label for="bore_p">Bore PSI:</label>
		<input class="calculated_values" type="number" data-clear-btn="true" id="bore_p" min="0" readonly/>


	</div><!-- /content -->


<!--	#####   Footer   #####		-->

	<div data-role="footer" data-position="fixed" data-theme="b">
		<div data-role="controlgroup" data-type="horizontal" align="center">
			<a href="https://scenic-shop.com/calculators-formulae/components/pulleys/" data-role="button" id="formula" data-icon="gear">Formulas</a>
			<a href="#diagram" data-role="button" id="pulley_diagram" data-icon="info">Diagram</a>
			<a href="disclaimer.html" data-role="button" data-rel="dialog">Disclaimer</a>
		</div>
	</div>  <!-- Footer -->

</div> <!--  Page -->


<!--   	######################
		#####   DIAGRAM  #####
		###################### 	-->

<div data-role="page" id="diagram" data-dialog="true">
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Pulley Diagram</h1>
	</div><!-- /header -->
    
    <div data-role="content">
		<h1> <img class="centered" src="image/pulleys.jpg" alt="Diagram" /> </h1>
    </div>

</div><!-- Page -->

</body>
</html>
